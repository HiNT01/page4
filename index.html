    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

<body>
    <div class="main">

            <div class="contact">
                <ul class="contact__work">
                    <li class="contact__item">
                        <i class="fa-solid fa-envelope"></i>

                    <li class="contact__item">
                        03 8201 8741
                    </li>
                </ul>
                <ul class="social">
                    <li class="social__item">
                        <a href="#">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#">
                            <i class="fa-brands fa-facebook-square"></i>

                    </li>
                    <li class="social__item">
                        <a href="#">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                    <li class="social__item">

                    </li>
                </ul>
            </div>
            <div class="midder">

                    <option value="">item2</option>
                    <option value="">item3</option>
                    <option value="">item4</option>
                </select>

                        <i class="fa-solid fa-user"></i>

                    <li class="cart__item"><a href="#">
                        <i class="fa-solid fa-heart"></i>
                    </a></li>
                    <li class="cart__item"><a href="#">
                        <i class="fa-solid fa-cart-shopping-fast"></i>
                        <span class="cart__dot">dot</span>
                    </a></li>
                </ul>
            </div>
            <div class="nav">
                <ul class="nav__menu">
                    <li class="nav__item">
                        <a href="#"><i class="fa-solid fa-bars"></i>

                            <i class="fa-solid fa-caret-down"></i>
                            <ul class="nav__sub-menu">
                                <li class="nav__subitem"><a href="">department 1</a></li>

                                <li class="nav__subitem"><a href=""> department 2</a></li>
                            </ul>

                </ul>

                    <li class="nav__item"><a href="">home</a></li>
                    <li class="nav__item">
                        <a href="">product

                        </a>

                            <li class="nav__subitem">
                                <a href="#">nav item 1</a>
                            </li>
                            <li class="nav__subitem">
                                <a href="#">nav item 2</a>
                            </li>
                            <li class="nav__subitem">
                                <a href="#">nav item 3</a>
                            </li>

                    <li class="nav__item"><a href="">contact us</a></li>
                    <li class="nav__item"><a href="">about us</a></li>
                    <li class="nav__item"><a href="">blog</a></li>
                </ul>

        <div class="banner"></div>
        <!-- end banner -->
        <!-- icon -->
        <div class="icon"></div>
        <!-- end icon -->
        <!--  brands-->

        <!-- end brands -->
        <!-- deal -->

        <!-- end deal -->
        <!-- list-product -->

        <!-- letter -->

        <!-- end letter -->
        <!--related -->
        <div class="related"></div>
        <!-- end related -->
        <!-- news -->
        <div class="news"></div>
        <!-- end news -->
        <!-- addcart -->
        <div class="addcart"></div>
        <!-- end add cart -->
        <!-- lorem -->
        <div class="lorem"></div>
        <!-- end lorem -->
        <!-- footer -->
